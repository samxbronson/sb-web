  <meta charset="utf-8" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600&family=Roboto+Mono&display=swap" rel="stylesheet">

  <style>
    :root{
    --bg: #0e0e0e;

    /* Card tokens copied from clean_template.html */
    --card: rgba(28,28,28,.76);
    --card-solid: rgb(28,28,28);
    --border: rgb(41,41,41);
    --text: rgb(242,242,242);
    --muted: rgb(124,127,130);
    --radius: 10px;
    --thumb: 56px;

    /* Layout */
    --wrap-w: 520px;
    --clock-location-size: clamp(14px, 2.2vw, 18px);
    --clock-size: clamp(38px, 7.5vw, 64px);
    }

    *{ box-sizing:border-box; }
    
    html{ 
      height: 100%; 
      background: var(--bg);
      transition: background-color 300ms ease;
    }
    
    body{ 
      min-height: 100%;
      margin: 0;
      padding: 0;
      background: var(--bg);
      color: var(--text);
      overflow-x: hidden;
      overflow-y: auto;
      font-family: Roboto, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      transition: background-color 300ms ease, color 300ms ease;
    }

    .page{
      position: relative;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 48px 16px;
      background: var(--bg);
    }

    .wrap{
      width: min(var(--wrap-w), 100%);
      display: grid;
      gap: 14px;
      justify-items: center;
      text-align: center;
    }

    .logo{
      display: grid;
      place-items: center;
      width: 100%;
      margin-bottom: 2px;
      position: relative;
    }
    .logo img{
      width: min(440px, 92%);
      height: auto;
      display: block;
    }
    
    /* Socials (brand-accurate filled white SVGs) */
    .social{
      display: inline-flex;
      gap: 10px;
      align-items: center;
      justify-content: center;
      margin-top: -4px;
      margin-bottom: 6px;
    }

    .social a{
      width: 28px;
      height: 28px;
      display: inline-flex;
      align-items: center;
      justify-content: center;

      border: 1px solid rgba(255,255,255,0.22);
      border-radius: 8px;
      background: rgba(255,255,255,0.04);

      text-decoration: none;
      transition: transform 160ms ease, background-color 160ms ease, border-color 160ms ease;
    }

    .social a:hover{
      transform: translateY(-1px);
      background: rgba(255,255,255,0.07);
      border-color: rgba(255,255,255,0.35);
    }

    .social svg{
      width: 16px;
      height: 16px;
      display: block;
      fill: #fff;
      opacity: 0.9;
    }

    /* Optical normalization: X usually looks smaller */
    .social a.x svg{
      transform: scale(1.08);
      transform-origin: center;
    }


    /* --- Button cards from clean_template.html --- */
    .grid{
      width: 100%;
      display: grid;
      gap: 12px;
    }

    .card-link{
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 14px;

      width: 100%;
      text-decoration: none;
      color: inherit;

      background: var(--card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 14px;
      backdrop-filter: blur(10px);

      transition: transform 180ms ease, background-color 180ms ease, border-color 180ms ease;
      will-change: transform;
      text-align: left;
    }

    .card-link:hover{
      transform: translateY(-2px);
      background: rgba(28,28,28,.92);
      border-color: rgb(70,70,70);
    }

    .card-left{
      display: flex;
      align-items: center;
      gap: 14px;
      min-width: 0;
      flex: 1;
    }

    .thumb{
      width: var(--thumb);
      height: var(--thumb);
      border-radius: 10px;
      overflow: hidden;
      flex: 0 0 auto;
      background: var(--card-solid);
    }
    .thumb img{
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .text{
      display: grid;
      gap: 4px;
      min-width: 0;
      align-content: center;
    }

    .title{
      font-size: 15px;
      font-weight: 600;
      letter-spacing: -0.2px;
      line-height: 1.35;
      margin: 0;
    }

    .desc{
      margin: 0;
      font-size: 14px;
      line-height: 1.45;
      color: var(--muted);
      overflow-wrap: anywhere;
      word-break: break-word;
    }
    /* --- end button cards --- */

    /* Clock */
    .clock-wrap{
      width: 100%;
      display: grid;
      gap: 8px;
      justify-items: center;
      margin-top: 6px;
      font-family: "Roboto Mono", ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace;
      text-align: center;
    }

    .location{
      font-size: var(--clock-location-size);
      color: rgba(255,255,255,.80);
      max-width: 100%;
      overflow-wrap: break-word;
    }

    .clock{
      font-size: var(--clock-size);
      line-height: 1;
      letter-spacing: 0.8px;
      max-width: 100%;
      overflow-wrap: break-word;
    }

    @media (max-width: 520px){
      :root{ --thumb: 52px; }
      .card-link{ padding: 12px; }
      .theme-toggle {
        top: 12px;
        right: 12px;
        width: 40px;
        height: 40px;
      }
      .page {
        padding: 32px 16px;
      }
    }

    .cta{
      flex:0 0 auto;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      height:38px;
      padding:0 14px;
      border-radius:10px;
      background: rgba(28,28,28,.9);
      border:1px solid rgb(41,41,41);
      color: rgb(242,242,242);
      font-size:13px;
      font-weight:600;
      user-select:none;
      transition: background-color 180ms ease, border-color 180ms ease;
    }

    .card-link:hover .cta{
      background: rgba(40,40,40,.9);
      border-color: rgb(70,70,70);
    }


  </style>
</head>

  <script>
    (function() {
    const parts = ['contact', '@', 'sambronson', '.', 'com'];
    const email = parts.join('');
    const link = document.getElementById('contact-link');
    if (link) {
      link.href = 'mailto:' + email;
    }
  })();
  </script>

  <script>

    // Clock and location functionality
    function updateClock() {
      const now = new Date();
      const timeString = now.toLocaleTimeString([], {
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit',
        hour12: false
      });
      document.getElementById('clock').textContent = timeString;
    }

    function updateLocation() {
      const timeZone = Intl.DateTimeFormat().resolvedOptions().timeZone;
      const region = timeZone.replace(/_/g, ' ').split('/');
      const formatted = region.reverse().join(', ');
      document.getElementById('location').textContent = formatted;
    }

    updateClock();
    updateLocation();
    setInterval(updateClock, 1000);

  </script>
